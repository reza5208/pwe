    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Kerja Lebih Masa</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon Links -->
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            query,
            where,
            getDocs,
            deleteDoc,
            doc,
            setDoc,
            onSnapshot,
        } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDELY6vJs7TPkIz4h26of_4HJeIadZZst8",
            authDomain: "reza-apps.firebaseapp.com",
            projectId: "reza-apps",
            storageBucket: "reza-apps.appspot.com",
            messagingSenderId: "196496135130",
            appId: "1:196496135130:web:485aac30a76493eb27a6e3",
            measurementId: "G-5F0RW3KX43",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Firestore collections
        const tripsCollection = collection(db, "trips");
        const recordsCollection = collection(db, "dailyRecords");

        // Expose Firebase instances globally
        window.firebaseApp = app;
        window.db = db;
        window.auth = auth;
        window.tripsCollection = tripsCollection;
        window.recordsCollection = recordsCollection;

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is signed in:", user.uid);
            } else {
                console.log("No user is signed in.");
            }
        });
    </script>
</head>
<body>
<div class="container">
    <h2>Borang Kerja Lebih Masa</h2>

    <div class="no-print">
        <label for="monthYear">Pilih Bulan & Tahun:</label>
        <input type="month" id="monthYear" required>
    </div>

    <div class="header-info">
        <p><strong>Nama:</strong> Khairul Reza | <strong>Department:</strong> WH3 Transport</p>
        <p><strong>Bulan:</strong> <span id="currentMonth"></span></p>
        <p><strong>Nama Ketua:</strong> <span id="supervisorName">Talib</span></p>
    </div>
    <hr class="no-print">

    <form id="clockForm" class="no-print">
        <label for="date">Tarikh:</label>
        <input type="date" id="date" required>
        <label for="clockIn">Masa Clock-In:</label>
        <input type="time" id="clockIn" required>
        <label for="clockOut">Masa Clock-Out:</label>
        <input type="time" id="clockOut" required>
        <button type="submit">Simpan Kehadiran</button>
    </form>
    <hr class="no-print">

    <form id="tripForm" class="no-print">
        <label for="destination">Destinasi:</label>
        <select id="destination" required>
            <option value="">-- Pilih Destinasi --</option>
        </select>
        <div id="airwayBillField" class="airway-bill" style="display: none;">
            <label for="airwayBill">Airway Bill (KLIA Cargo Sahaja):</label>
            <input type="text" id="airwayBill">
        </div>
        <button type="submit">Tambah Trip</button>
    </form>

    <div class="no-print">
        <label for="newTrip">Tambah Destinasi Baru:</label>
        <input type="text" id="newTrip" placeholder="Masukkan destinasi baru">
        <button id="addTripButton">Tambah Destinasi</button>
    </div>
    <hr>

    <h3>Laporan Harian</h3>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Tarikh</th>
                <th>Destinasi</th>
                <th>Clock-In</th>
                <th>Clock-Out</th>
                <th>OT (Jam)</th>
                <th class="print-only">Tandatangan Anda</th>
                <th class="print-only">Tandatangan Penyelia</th>
                <th>Padam</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <p id="noRecordsMessage" class="no-records">Tiada rekod untuk bulan ini.</p>

    <h4 class="total-ot">Jumlah OT Bulan Ini: <span id="totalOT">0.00</span> Jam</h4>

    <button id="exportPDF" class="no-print">Export ke PDF</button>
    <button id="printButton" class="no-print">Cetak Laporan</button>
</div>

</body>
